<!DOCTYPE html>
<html>

<head>
    <title>Page météo</title>
    <link rel="stylesheet" type="text/css" href="css/style_apprenants.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
</head>

<body>
    <!-- Formulaire humeur -->
    <div id="humeur">
        <div id="formulaire">
            <img src="images/soleil.png" title="Soleil" class="icones" id="soleil">
            </img>
            <img src="images/soleil.png" title="Soleil" class="icones">
            </img>
            <img src="images/soleil.png" title="Soleil" class="icones">
            </img>
            <img src="images/soleil.png" title="Soleil" class="icones">
            </img>
            <img src="images/soleil.png" title="Soleil" class="icones">
            </img>
            <textarea id="commentaire" placeholder="Commentaire"></textarea>
            <input id="valider" type="button" value="Valider" onclick="masquer_div('humeur');" />
        </div>
    </div>
    <!-- Fin formulaire humeur -->
    <!-- Menu en haut -->
    <div id="logo">LOGO</div>
    <div id="date">DATE</div>
    <div id="titre">TITRE</div>
    <!-- Les boutons sont non clicables car on ne veut pas qu'ils le soient afin d'être sur que les gens remplissent l'humeur -->
    <div id="deconnexion"><button id="bouton_deconnexion">Déconnexion</button></div>
    <div id="modifier"><button id="bouton_modifier">Modifier</button></div>
    <!-- Bouton profil a peut etre remettre si jamais on garde la fonctionnalité -->
    <!--<div id="profil">Profil</div>-->
    <div id="n_p">Nom,Prenom</div>
    <!-- Fin menu du haut -->
    <!-- Menu latéral droit -->
    <div id="menu_lat_gauche">
        <div>J-4</div>
        <div>J-3</div>
        <div>J-2</div>
        <div>J-1</div>
        <div>Total des icones</div>
        <div>Humeur stat</div>
    </div>
    <!-- Fin menu latéral droit -->
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
