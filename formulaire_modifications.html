<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>METEON - Modifier votre profil</title>
	<link rel="stylesheet" type="text/css" href="css/style_modif.css">
</head>
<body>
	
	<!--titre du formulaire-->
	
	<div>
		<h1>Modifier votre profil</h1>
	</div>

	<!--corps du formulaire-->

	<div id="formulaire">
		<form>

			<!--champs à remplir-->

			<label>Votre nom :</label><br><br>
			<input type="text" name="NOM" placeholder="Entrez votre nom" required><br><br>

			<label>Votre prénom :</label><br><br>
			<input type="text" name="Prénom" placeholder="Entrez votre prénom" required><br><br>

			<label>Ancien mot de passe :</label><br><br>
			<input type="password" name="ancienMDP" placeholder="mot de passe actuel"><br><br>

			<label>Nouveau mot de passe :</label><br><br>
			<input type="password" name="nouveauMDP" placeholder="nouveau mot de passe"><br><br>

			<label>Nouveau nom de région :</label><br><br>
			<input type="text" name="nomderegion" placeholder=" nouveau nom de région"><br><br>

			<!--boutons-->
			<!-- Lien a faire en SQL/PHP-->
			<input id="valider" class="bouton" type="submit" name="Valider" value="Valider">
			<input id="annuler" class="bouton" type="submit" name="Annuler" value="Annuler">
		</form>
	</div>
</body>
</html>
